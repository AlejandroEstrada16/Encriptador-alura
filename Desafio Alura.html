<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Encriptador de textos">
    <meta name="author" content="Deyvi Villegas">
    <meta name="theme-color" content="#0a3871">


  <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="contenedor_todo">
        <header class="encabezado">
            <img src="Imagenes/Logo.png" alt="logo alura" class="encabezado__logo">
            <h1 class="encabezado__titulo">Encriptador</h1>
        </header>


        <section class="contenedor1 animacion_contenedor">
            <textarea class="contenedor1_textoIngreso animacion_contenedor" name="texto" id="textarea" cols="30"
                rows="10" placeholder="escriba el mensaje" autofocus></textarea>
            <div class="informacion">
                <img src="Imagenes/Vector.svg" alt="signo de exclamacion" class="informacion__imagen">
                <p class="informacion__parrafo">solo letras minusculas y sin acentos</p>
            </div>
            <div class="cont__btn">
                <button class="btn btn_encriptar" id="encriptar">cifrar</button>
                <button class="btn btn_desencriptar" id="desencriptar">descifrar</button>
            </div>
        </section>


        <section class="contenedor__resultado animacion_contenedor">
            <textarea style="display:none;" class="contenedor__resultado__texto" name="texto" id="resultado" cols="30"
                rows="10" placeholder="Escribe aquí tu texto"></textarea>
            <div id="ocultar">
                <img src="Imagenes/Muñeco.webp" alt="Muneco buscando con lupa" class="ocultar__muneco">
                <h2 class="ocultar__titulo">no se encontro el mensaje</h2>
                <p class="ocultar__parrafo">ingrese el mensaje a cifrar o descifrar</p>
            </div>
            <div class="cont__btn__copiar">
                <button class="btn btn_copiar" id="copiar" hidden>copiar</button>
            </div>
        </section>


        <footer class="contenedor__redes">
            <p class="contenedor__redes__copy">Challenge Oracle Next One
                <span> - By Alejandro Estrada</span></p>
        </footer>
    </div>
</body>


<script type="text/javascript" src="Desafio Alura.js"></script>

</html>
